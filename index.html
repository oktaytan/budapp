<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Budget App</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="index.html">BUDAPP</a>
    </header>

    <div class="budget__feedback">budget feedback</div>
    <div class="gider__feedback">gider feedback</div>

    <div class="content">
      <div class="content__half">
        <div class="budget__init">
          <h3>Bütçenizi girin</h3>
          <form class="budget__form">
            <input type="text" class="budget__input" placeholder="0.000" autocomplete="off">
            <button type="submit" class="hesapla">Hesapla</button>
          </form>
        </div>
        <div class="budget__status">
          <div class="statu">
            <h4>Bütçe</h4>
            <img src="./img/butce.svg" alt="butce">
            <span id="butce">0</span>
          </div>
          <div class="statu">
            <h4>Giderler</h4>
            <img src="./img/giderler.svg" alt="giderler">
            <span id="giderler">0</span>
          </div>
          <div class="statu">
            <h4>Kalan</h4>
            <img src="./img/kalan.svg" alt="kalan">
            <span id="kalan">0</span>
          </div>
        </div>
      </div>

      <div class="content__half">
        <div class="giderler__init">
          <form class="giderler__form">
            <label for="giderTitle">Gider Adını Girin</label>
            <input type="text" id="giderTitle" placeholder="Gider Adı" autocomplete="off">
            <label for="giderTutar">Gider Tutarını Girin</label>
            <input type="text" id="giderTutar" placeholder="0.000" autocomplete="off">
            <button type="submit" class="giderBtn">Gider Ekle</button>
          </form>
        </div>
        <div class="gider__status">
          <ul class="gider__list">
            <li class="gider__list__header">
              <span>Gider Adı</span>
              <span>Gider Tutarı</span>
              <span>Düzenle</span>
              <span>Sil</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
